<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:replace="header :: header"></header>
<div class="container">
    <h2 class="text-center">Fill the Details</h2>
    <form action="" th:action="@{/borrow}" method="POST" th:object="${borrow}">
        <div class="mb-3">
            <label for="amount" class="form-label">amount</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="mb-3">
            <label for="pinCode" class="form-label">pinCode</label>
            <input type="number" class="form-control" id="pinCode" name="pinCode" required>
        </div>
        <div class="mb-3">
            <label for="note" class="form-label">Note (any message for lander)</label>
            <input type="text" class="form-control" id="note" name="note" required>
        </div>

        <button type="submit" class="btn btn-primary">Get Loan</button>
    </form>
</div>
</body>
</html>
